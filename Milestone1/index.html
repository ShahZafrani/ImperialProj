<html>
    <head>
        <script src="phaser.min.js"></script>
        <script src="Boot.js"></script>
        <script src="menu.js"></script>
        <script src="game.js"></script>
    </head>
    <body>
        
        <script type="text/javascript">

        var game = new Phaser.Game(800, 600, Phaser.AUTO, 'gameContainer', { preload: preload, create: create, update: update });
        var IsMenu = true;
        var input;
        var player;
        var playerPosX = 0;
            playerPosY = 0;
        var playerOriginX = 140;
        var playerOriginY = 410;

        function preload() {
            game.load.image('shield','assets/shield.png');
            game.load.image('menu','assets/menu.png');
        }

        function create() {
            game.state.add('MainMenu',BasicGame.MainMenu);
            player = game.add.sprite(playerOriginX,playerOriginY,'shield');
            //game.add.sprite(0,0,'menu');
            game.physics.startSystem(Phaser.Physics.ARCADE);
            input = game.input.keyboard.createCursorKeys();
            game.physics.arcade.enable(player);
        }

        function update() {
            HandleInput();
                
        }
            //Ideally these would go into a functions script
        function HandleInput()
            { 
                    if (input.left.isDown)
                {   playerPosX --;
                 player.body.velocity.x -= 10;
                }
                    if (input.right.isDown)
                {   playerPosX ++; 
                 player.body.velocity.x += 10;
                }
                    if (input.up.isDown)
                        player.body.velocity.y -=10;
                    if (input.down.isDown)
                        player.body.velocity.y +=10;
            }

</script>
    </body>

</html>
